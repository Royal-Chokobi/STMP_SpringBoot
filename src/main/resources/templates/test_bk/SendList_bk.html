<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Catenoid - SMTP</title>

  <!-- Custom fonts for this template -->
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/sendmaillist.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/frame.min.css">
  <link rel="stylesheet" type="text/css" href="/css/basic.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">



</head>

<body id="page-top" onload="dataTablePage();">
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar">
      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center">
        <div class="sidebar-brand-icon">
          <img title="Catenoid Logo" src="https://www.kollus.com/wp-content/uploads/2017/08/logo_light2.png" alt="Catenoid Logo" width="190" height="70"/>
          <div class="sidebar-brand-text float-right">Catenoid SMTP System</div>
        </div>
      </a>
      <hr class="sidebar-divider d-none d-md-block" id="sidebarMenu">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div class=" header">
        <div class="container-fluid h-100">
          <div class="row align-items-center justify-content-between h-100">
            <div class="col text-right">
              <img title="Catenoid Logo" src="https://catenoid.net/wp-content/uploads/2018/05/Catenoid_logo_light2.png" alt="Catenoid Logo" width="180" height="60"/>
            </div>
          </div>
        </div>
      </div>
      <!-- Main Content -->
      <div id="content">
        <div class="container-fluid">
          <div class="card shadow mb-4 mt-3">
              <div class="card-header py-3">
                  <h6 class="h3 m-0 font-weight-bold text-primary d-inline-block">전송 리스트(ALL)</h6>
              </div>
            <div class="card-body">
              <div class="float-right mb-3">
                State :
                <span class='tag tag__mobile tooltip-message'>Y : 전송완료</span>
                <span class='tag tag__mobile tooltip-message'>R : 예약</span>
                <span class='tag tag__mobile tooltip-message'>C : 취소</span>
                <span class='tag tag__mobile tooltip-message'>E : 에러</span>
              </div>
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>전송 Group Code</th>
                      <th>메일 제목</th>
                      <th>예약 일자</th>
                      <th>State</th>
                      <!--<th>cancle</th>-->
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="dt: ${tbdata}">
                      <td th:text="${dt.group_code}"></td>
                      <td>
                          <span  th:text="${dt.group_title}"></span>
                          <div class="float-right">
                              <span class="tag tag__pc tooltip-message td_div" th:onclick="|javascript:detailSendMail('${dt.group_code}', '${dt.group_title}')|" data-target="#modal" data-toggle="modal">상세보기</span>
                          </div>
                          <div ></div>
                      </td>
                      <td th:text="${dt.reservation_date}"></td>
                      <td th:text="${dt.state}"></td>
                      <!--<td>
                          <span class="tag tag__mobile tooltip-message td_div" th:if="${dt.state} != Y">전송취소</span>
                      </td>-->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>ⓒ2017 CATENOID, Inc. All Right Reserved</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->


  <!-- modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-mailsize" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalLabel"></h3>
        </div>
        <div class="modal-body">
          <div class="send-customer">

          </div>
          <div class="mail-form">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="m-btn m-btn-danger" id="modalClose" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i>닫기</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
